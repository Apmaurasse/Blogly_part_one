{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<p><a class="btn btn-md btn-info" href="/users/new">Add user</a></p>

<h2>Tags</h2>

<ul>
  {% for tag in tags%}
  <li>
    <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
  </li>
  {% endfor %}
</ul>

<p><a class="btn btn-md btn-info" href="/tags/new">Add Tag</a></p>

{% endblock %}
